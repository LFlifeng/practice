        // js原生方法深拷贝
        function deepCopy(obj) {
            // 判断objC是什么类型的数据
            let objC = obj instanceof Object ? [] : {};
            if (obj && typeof obj === 'object') {
                for (key in obj) {
                    // console.log(key)
                    // console.log(obj)
                    //判断该对象是否有此属性
                    if (obj.hasOwnProperty(key)) {
                        // 判断obj子元素是否为对象，如果是，则递归复制
                        if (obj[key] && typeof obj[key] === 'object') {
                            objC[key] = deepCopy(obj[key]);
                        } else {
                            objC[key] = obj[key];
                        }
                    }
                }
            }
            return objC;
        }
        var obj = { x: 1, y: 2, z: 3 };
        var obj1 = deepCopy(obj);
        obj.x = 3;
        obj.g = 4;
        console.log(obj);

        //深拷贝函数
        function deepcopy(fromObj, toObj) {
            //判断错误
            if (fromObj === null) return null;
            if (fromObj instanceof RegExp) return new RegExp(fromObj); //当fromObj为正则
            if (fromObj instanceof Date) return new Date(fromObj); //当fromObj为Date
            toObj = toObj || {};
            for (let key in fromObj) {
                if (typeof fromObj[key] !== 'object') {
                    toObj[key] = fromObj[key];
                } else {
                    if (fromObj[key] === null) {
                        toObj[key] = null;
                    } else {
                        toObj[key] = new fromObj[key].constructor;
                        deepcopy(fromObj[key], toObj[key]);
                    }
                }
            }
            return toObj;
        }
        let dog = {

        // 根据包名，在指定空间中创建对象
        function namespace(oNamespace, sPackage) {
            var res = oNamespace;
            //将字符串分割成字符串数组
            var arr = sPackage.split('.');
            arr.forEach(function (item, index) {
                if (arr[index] in oNamespace) {
                    if (typeof oNamespace[arr[index]] !== 'object') {
                        oNamespace[arr[index]] = {};
                    }
                } else {
                    oNamespace[arr[index]] = {};
                }
                oNamespace = oNamespace[arr[index]];
            });
            return res;
        }
        namespace({ a: { test: 1, b: 2 } }, 'a.b.c.d');
        // 为 Array 对象添加一个去除重复项的方法
        Array.prototype.uniq = function () {
            var arr = [];
            var flag = true;
            this.forEach(function (item) {
                if (item != item) {
                    if (arr.indexOf(item) === -1) {
                        if (flag) {
                            arr.push(item);
                            flag = false;
                        }
                    }
                } else {
                    if (arr.indexOf(item) === -1) {
                        arr.push(item);
                    }
                }
                // 排除 NaN (重要！！！)

                //flag = false;
                // } else {

                //}
            })
            return arr;
        }
        // 查找两个节点的最近的一个共同父节点，可以包括节点自身
        function commonParentNode(oNode1, oNode2) {
            if (oNode1.contains(oNode2)) {
                return oNode1;
            } else {
                return commonParentNode(oNode1.parentNode, oNode2)
            }
        }
        // 用 JavaScript 实现斐波那契数列函数,返回第n个斐波那契数。 f(1) = 1, f(2) = 1 等
        function fibonacci(n) {
            var f1 = 1;
            var f2 = 1;
            if (n == 1 || n == 2) {
                return f1;
            }
            for (var i = 3; i <= n; i++) {
                var f3 = f1 + f2;
                f1 = f2;
                f2 = f3;
            }
            return f3;
        }

    <script type="text/javascript">
        $('.more').on('tap', function () {
            var _this = this;
            var picker = new mui.PopPicker();
            picker.setData([
                { value: 'zz', text: '删除' },
                { value: 'll', text: '修改' },
            ]);
            picker.show(function (selectItems) {
                if (selectItems[0].text === '删除') {
                    mui.confirm('确认删除吗？', '删除', ['是', '否'], function (e) {
                        if(e.index === 0) {
                            $(_this).parent().remove();
                        }
                    }, 'div')
                } else if(selectItems[0].text === '修改') {
                    mui.openWindow({
                        url: './edit_tracker.html',
                        id: ''
                    })
                }
            });
        });
    </script>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>活动页面</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="res/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
</head>
<style>
    .box1>img {
        width: 100%;
    }
    .box1:last-child {
        position: relative;
    }
    .box1:last-child .btn {
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 15px;
    }
    .box1:last-child .btn img {
        width: 80%;
        height: 50px;
    }
    .box1:last-child .btn .text {
        position: absolute;
        top: 12%;
        left: 37%;
    }
    .box1:last-child .btn .text p {
        margin: 0;
        padding: 0;
    }
    .box1:last-child .btn .text p:first-child {
        color: #f34f4f;
        font-weight: 700;
        font-size: 20px;
    }
    .box1:last-child .btn .text p:last-child {
        color: #505050;
    }
    .box1:last-child .btn .text p:last-child i {
        color: #505050;
    }
</style>
<body>
        <div class="box">
            <div class="box1 one">
                <img src="./img/chu_01.jpg" alt="">
            </div>
            <div class="box1 two">
                <img src="./img/chu_02.png" alt="">
            </div>
            <div class="box1 two">
                <img src="./img/chu_03.png" alt="">
            </div>
            <div class="box1 two">
                <img src="./img/chu_04.png" alt="">
                <div class="btn">
                    <img src="./img/shubtn.png" alt="">
                    <a href="./user/pt_member.html">
                        <div class="text">
                            <p>立即购买</p>
                            <p>(剩余名额：<i>486</i>)</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./res/mui/js/mui.min.js"></script>
    <script type="text/javascript">
        var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var h1 = h / 4;
        $('.box').css({
            'height': h + 'px'
        });
        $('.box1>img').css({
            'height': h1 + 'px'
        });
       
    </script>
</body>

</html>

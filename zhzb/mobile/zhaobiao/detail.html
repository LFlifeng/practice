            				<h1>[省本级]江西理工大学南昌校区多功能体育馆勘察设计（含可研）项目三次招标<font color="red"></font>

<p align="center" style="margin: 0cm 0cm 0pt; text-align: center; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 20pt;">江西理工大学南昌校区多功能体育馆勘察设计（含可研）项目三次招标招标公告</span></b></p>
<p align="center" style="margin: 0cm 0cm 6pt; text-align: center; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-size: 14pt;">招标备案编号：赣建省招【<span>2019</span>】<u> <span>40 </span></u>号</span></b></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; text-indent: 0cm; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 14pt;">一、</span></b><b><span style="font-family: 宋体; font-size: 14pt;">项目名称</span></b></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-family: 宋体; font-size: 12pt;">江西理工大学南昌校区多功能体育馆勘察设计（含可研）项目三次招标</span></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; text-indent: 0cm; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 14pt;">二、</span></b><b><span style="font-family: 宋体; font-size: 14pt;">招标人</span></b></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-family: 宋体; font-size: 12pt;">江西理工大学</span></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; text-indent: 0cm; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 14pt;">三、</span></b><b><span style="font-family: 宋体; font-size: 14pt;">项目概况</span></b></p>
<p style="margin: 0cm 0cm 6pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 12pt;">本项目总投资为</span><span style="font-family: 宋体; font-size: 12pt;">4995.50</span><span style="font-size: 12pt;">万元，其中勘察设计费招标控制价为</span><span style="font-family: 宋体; font-size: 12pt;">135</span><span style="font-size: 12pt;">万元。</span><span style="font-family: 宋体; font-size: 12pt;"> </span></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 12pt;">江西理工大学南昌校区多功能体育馆项目位于南昌市昌北开发区双港东大街</span><span style="font-family: 宋体; font-size: 12pt;"> 1180 </span><span style="font-size: 12pt;">号江西理工大学南昌校区内。本项目总建筑面积</span><span style="font-family: 宋体; font-size: 12pt;">8552</span><span style="font-size: 12pt;">㎡，建筑共地上</span><span style="font-family: 宋体; font-size: 12pt;">2</span><span style="font-size: 12pt;">层，内设体育场馆、礼堂及辅助用房功能，采取高起点设计，高标准规划，高质量建设，满足本校在校学生</span><span style="font-family: 宋体; font-size: 12pt;">7000</span><span style="font-size: 12pt;">人使用。</span></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 12pt;">为顺应学校办学规模的扩大、办学要求的提高，结合学校的现状，须建设</span><span style="font-family: 宋体; font-size: 12pt;">1</span><span style="font-size: 12pt;">栋多功能体育馆。项目总占地面积为</span><span style="font-family: 宋体; font-size: 12pt;">6500</span><span style="font-size: 12pt;">平方米，总建筑面积为</span><span style="font-family: 宋体; font-size: 12pt;">8552</span><span style="font-size: 12pt;">平方米。主要功能包括礼堂、羽毛球馆、篮球馆、网球馆、教学用房、乒乓球馆、老年人活动中心等。</span></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 14pt;">四、招标内容</span></b></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 12pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 12pt;">勘察设计招标范围<u>：</u></span><u><span style="font-family: 宋体; font-size: 12pt;">  </span></u><u><span style="font-size: 12pt;">本项目的工程勘察设计（包括：方案设计、初步设计、施工图设计、勘察、以及工程可行性研究报告的编制及送审）。</span></u></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 12pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><u><span style="font-size: 12pt;">勘察范围为（包括但不限于）：</span></u><u><span style="font-family: 宋体; font-size: 12pt;">  </span></u><u><span style="font-size: 12pt;">本项目勘察招标范围包括用地范围内初步勘察、详细勘察、施工过程中的补勘等项目建设周期全过程勘察服务，勘察报告须满足施工图设计要求并符合相关规定</span></u><u><span style="font-family: 宋体; font-size: 12pt;">  </span></u><u><span style="font-size: 12pt;">；</span></u></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 12pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><u><span style="font-size: 12pt;">设计范围为（包括但不限于）：总平面布置，结构工程、安装工程、空调暖通、智能化、建筑功能分区、各层平面设计、外立面、交通流线、室外红线范围内的道路、广场、室外绿化、室内装修设计、停车位及涉及到的二次或深化设计工作内容。</span></u></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 14pt;">五、标段划分</span></b></p>
<p align="left" style="margin: 0cm 0cm 0pt; text-align: left; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-family: 宋体; font-size: 12pt;">分为一个标段。</span></p>
<p style="margin: 0cm 0cm 6pt; text-align: justify; line-height: 22pt; text-indent: 0cm; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 14pt;">六、</span></b><b><span style="font-family: 宋体; font-size: 14pt;">投标申请人及相关人员的专业及资质等级要求</span></b></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-family: 宋体; font-size: 12pt;">1</span><span style="font-size: 12pt;">、参加投标的投标人必须具有独立法人资格和满足招标人的勘察设计资质等级要求。</span></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-family: 宋体; font-size: 12pt;">2</span><span style="font-size: 12pt;">、为具有被授予合同的资格，投标人应提供符合要求且令招标人满意的资格文件，以证明其符合投标条件和具有履行合同的能力。为此，所提交的资格标文件中应包括下列资料：</span></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-family: 宋体; font-size: 12pt;">(1) </span><span style="font-size: 12pt;">投标申请人应具备独立法人资格，营业执照有效。</span></p>
<p style="margin: 0cm 0cm 6pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 12pt;">（</span><span style="font-family: 宋体; font-size: 12pt;">2</span><span style="font-size: 12pt;">）同时具备工程勘察专业类（岩土工程）乙级及以上资质、</span><span style="font-family: 宋体; font-size: 12pt;">[</span><span style="font-size: 12pt;">建筑行业（建筑工程）设计乙级</span><span style="font-family: 宋体; font-size: 12pt;">] </span><span style="font-size: 12pt;">及以上资质。</span></p>
<p style="margin: 0cm 0cm 6pt; text-align: justify; line-height: 22pt; text-indent: 24pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 12pt;">（</span><span style="font-family: 宋体; font-size: 12pt;">3</span><span style="font-size: 12pt;">）拟派的设计负责人（项目负责人）资格：须具有建设行政主管部门颁发的壹级注册建筑师或壹级注册结构师；拟派的勘察负责人须具有国家注册岩土工程师注册证书。拟派本项目的设计负责人及勘察负责人须提供开标前连续近</span><span style="font-family: 宋体; font-size: 12pt;">6</span><span style="font-size: 12pt;">个月（不含开标当月）为其缴纳的社保证明，社保证明材料须是社保部门出具的有效证明材料。</span></p>

</div>
            			</div>`);

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>中汇招标</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="res/mui/css/mui.min.css" rel="stylesheet" />
    <link href="res/mui/css/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/zbfx.css">
    <link rel="stylesheet" href="js/earth.css">
</head>

<body>
    <header class="zh_topBar mui-bar mui-bar-nav ">
        <a href="javascript:history.back()" class="l"><i class="mui-icon iconfont icon-back"></i></a>
        <span>中标分析</span>
    </header>
    <div class="qy">
        <!-- 企业资料 -->
        <div class="top_info">
            <div class="qy_title">
                <div class="qyt">
                    <div>北京中汇招标会联网有限公司</div>
                </div>
            </div>
        </div>
        <div class="zbfx">
            <p>
                <i></i>
                <span>中标结果分析</span>
                <span>（提示：数据仅供参考）</i></span>
            </p>
            <div id="main" style="width: 100%;height:200px;"></div>
        </div>
        <div class="zbfx">
            <p>
                <i></i>
                <span>历史发布中标数据</span>
                <span>（仅可查找前6个月数据）</i></span>
            </p>
            <div id="main1" style="width: 90%;height:190px;margin: 0 20px;"></div>
        </div>
        <div class="zbfx">
            <p>
                <i></i>
                <span>历史招标信息数据概览</span>
                <span>（仅可查找前6个月数据）</i></span>
            </p>
            <div id="main2" style="width: 100%;height:200px;"></div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="res/mui/js/mui.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        // 中标结果分析
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            backgroundColor: '#fff',
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['']
            },

            radar: {
                indicator: [{
                    text: '中标数',
                    max: 1000
                }, {
                    text: '地方优势',
                    max: 1000
                }, {
                    text: '风险提示',
                    max: 1000
                }, {
                    text: '注册资金',
                    max: 100000000
                }, {
                    text: '招标数',
                    max: 1000
                }],
                radius: 70,
                splitNumber: 7,
                name: {
                    textStyle: {
                        color: '#201E1F'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#B3DBF5',
                        width: 2,
                        type: 'dotted'
                    },
                },
                splitLine: {
                    lineStyle: {
                        color: ['#B3DBF5', 'transparent', 'transparent', 'transparent'],
                        width: 1
                    },
                },
                splitArea: {
                    areaStyle: {
                        color: ['#B3DBF5', '#fff']
                    }
                }
            },
            series: [{
                type: 'radar',
                tooltip: {
                    trigger: 'item'
                },
                symbol: 'circle',
                symbolSize: 5,
                radius: '',
                itemStyle: {
                    normal: {
                        areaStyle: { type: 'default' },
                        color: '#9fd3d2',
                        borderColor: '#5ac3bd',
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                },
                data: [{
                    value: [500, 300, 200, 50000000, 1000],
                    name: ' '
                }]
            },]
        };
        myChart.setOption(option);
        // 历史发布中标数据
        var myChart1 = echarts.init(document.getElementById('main1'));
        var xAxisData = ['1月', '2月', '3月', '4月', '5月', '6月'];
        var seriesData = [120, 200, 150, 80, 70, 100];
        option1 = {
            color: '#1785ef',
            backgroundColor: '#ffffff',
            xAxis: {
                type: 'category',
                data: xAxisData,
                nameTextStyle: {
                    color: '#8f8f9b',
                    fontSize: 14
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#8f8f9b',
                    }
                },
                axisLabel: {
                    show: true,
                    rotate: 0,
                    interval: 0,
                    fontSize: 14,
                    textStyle: {
                        color: '#8f8f9b',
                    }
                }
            },
            yAxis: {
                name: ' ',
                nameTextStyle: {
                    color: '#8f8f9b',
                    fontSize: 14
                },
                type: 'value',
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#8f8f9b'
                    }
                },
                axisLabel: {
                    show: true,
                    rotate: 0,
                    fontSize: 14,
                    textStyle: {
                        color: '#8f8f9b',
                    }
                }
            },
            series: [{
                data: seriesData,
                type: 'bar',
                barWidth: '20px',
                itemStyle: {
                    normal: {
                        barBorderRadius: [6, 6, 0, 0],
                    }
                },
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            color: '#000'
                        },
                        position: 'top'
                    }
                }
            }]
        }
        myChart1.setOption(option1);
        // 历史招标信息数据概览
        var myChart2 = echarts.init(document.getElementById('main2'));
        var data = {
            id: 'echartPie',
            value: [12, 32],
            legend: ['招标信息', '中标信息'],
            color: ['#ff688d', '#fed100', ],
        }
        var seriesData = []
        data.value.forEach(function (item, index) {
            seriesData.push({
                value: item,
                name: data.legend[index]
            })
        })
        var option2 = {
            backgroundColor: '#fff',
            title: {
                x: '2%',
                y: '2%',
                textStyle: {
                    fontWeight: 400,
                    fontSize: 14,
                    color: '#687284'
                },
                text: data.title || ''
            },
            tooltip: {
                trigger: 'item',
                show: data.tooltipShow === false ? false : true
                //   formatter: "{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'horizontal',
                top: 0,
                icon: 'circle',
                selectedMode: false,
                itemWidth: 6,
                itemHeight: 6,
                itemGap: 6,
                borderRadius: 6,
                data: data.legend
            },
            series: [{
                type: 'pie',
                // clickable:false,
                // selectedMode: 'single',//单点击设置
                hoverAnimation: data.hoverAnimation === false ? false : true,
                radius: ['40%', '67%'],
                color: data.color,
                label: {
                    normal: {
                        position: 'inner',
                        // formatter: '{d}%',
                        formatter: function (param) {
                            if (!param.percent) return ''
                            var f = Math.round(param.percent * 10) / 10;
                            var s = f.toString();
                            var rs = s.indexOf('.');
                            if (rs < 0) {
                                rs = s.length;
                                s += '.';
                            }
                            while (s.length <= rs + 1) {
                                s += '0';
                            }
                            return s + '%';
                        },
                        textStyle: {
                            color: '#fff',
                            fontSize: 12
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: seriesData
            }]
        };
        myChart2.setOption(option2);
    </script>
</body>

</html>

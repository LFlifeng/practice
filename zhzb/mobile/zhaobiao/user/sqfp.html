<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>中汇招标</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="../res/mui/css/mui.min.css" rel="stylesheet" />
    <link href="../res/mui/css/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sqfp.css">
</head>

<body>
    <header class="zh_topBar clearfix">
        <a href="javascript:history.back()" class="l"><i class="mui-icon iconfont icon-back"></i></a>
        <span>申请发票</span>
    </header>
    <div class="zh_container mui-input-group">
        <div class="mui-input-row">
            <label>公司名称：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
            <label>开户银行：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
            <label>银行账户：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
            <label>纳税人识别号：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
            <label>邮寄地址：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
            <label>联系人：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
            <label>联系电话：</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="zy">注意：请认真填写开票信息</div>
        <div class="queren">确认</div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../res/mui/js/mui.min.js"></script>
    <script src="../js/common.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>

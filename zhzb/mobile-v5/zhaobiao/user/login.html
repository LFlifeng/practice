<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>中汇招标</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="../res/mui/css/mui.min.css" rel="stylesheet" />
    <link href="../res/mui/css/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="top_img"></div>
    <div class="bottom_img"></div>
    <div class="login_regist">
        <div class="title">
            <div class="active">登录</div>
            <div>注册</div>
        </div>
        <div class="content">
            <div class="con_login active">
                <div class="pwd">
                    <div>手机号</div>
                    <input type="tel" placeholder="请输入手机号">
                </div>
                <div class="pwd">
                    <div>密码</div>
                    <input type="password" placeholder="请输入密码">
                </div>
                <div class="dl">登录</div>
                <div class="wjmm"><a href="forgetpwd.html">忘记密码？</a></div>
            </div>
            <div class="con_login">
                <div class="pwd">
                    <div>手机号</div>
                    <input type="tel" placeholder="请输入手机号">
                </div>
                <div class="yzm">
                    <input type="number" placeholder="请输入验证码">
                    <div class="hq">获取验证码</div>
                </div>
                <div class="pwd">
                    <div>密码</div>
                    <input type="password" placeholder="请输入密码">
                </div>
                <div class="pwd">
                    <div>确认密码</div>
                    <input type="password" placeholder="请再次输入密码">
                </div>
                <div class="dl zc">注册</div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../res/mui/js/mui.min.js"></script>
    <script type="text/javascript">
        //tab栏切换
        var tabs = $('.title>div ');
        var keys = $('.con_login');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].index = i;
            $(tabs[i]).on('tap', function () {
                var num = this.index;
                $(this).addClass('active');
                $(this).siblings().removeClass('active');
                $(keys[num]).addClass('active');
                $(keys[num]).siblings().removeClass('active');
            });
        }
        $('.yzm .hq').on('tap', function () {
            var time = 60;
            var _this = this;
            var _time = setInterval(function () {
                $(_this).text(time+'秒后重新发送');
                time--;
                if(time < 0) {
                    clearInterval(_time);
                    $(_this).text('获取验证码');
                }
            }, 1000);
        })
    </script>
</body>

</html>

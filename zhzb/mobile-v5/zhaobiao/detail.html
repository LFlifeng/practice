        <div class="zh_content" ontouchmove="return false;">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="res/mui/js/mui.min.js"></script>

    <script src="js/kindeditor-all.js"></script>
    <script src="js/zh-CN.js"></script>
    <script type="text/javascript">
        $('.affirm>div:first-child() p:first-child()').on('tap', function () {
            $('.mui-backdrop').css({
                "z-index": '10000',
                "display": 'block'
            });
        });
        var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var h1 = h / 2;
        $('.mask').css({
            'height': h + 'px',
            'top': 0 + 'px'
        });
        $('.mask2').css({
            'height': h + 'px',
            'top': 0 + 'px'
        });
        $('.mask4').css({
            'height': h + 'px',
            'top': 0 + 'px'
        });
        $('.mask3').css({
            'height': h1 + 'px',
            'top': h1 + 25 + 'px'
        });
        $('.mask3 .m_text').on('tap', function () {
            $('.mask').css({ 'display': 'block' });
        });
        $('.m_content1 i').on('tap', function () {
            $('.mask').css({ 'display': 'none' });
        });
        //获得slider插件对象
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval: 5000//自动轮播周期，若为0则不自动播放，默认为0；
        });
        //编辑器设置
        KindEditor.ready(function (K) {
            editor = K.create('#editor_id', {
                readonlyMode: true,
                autoHeightMode: true,
                filterMode: true,
                afterCreate: function () {
                    this.loadPlugin('autoheight');//设置自适应高度
                }
            });
            editor.sync();
            html = K('#editor_id').val();
            K('input[name=readonly]').click(function () {
                editor.readonly();
            });
            editor.html(`<div class="article-info">
            				<h1>[省本级]江西理工大学南昌校区多功能体育馆勘察设计（含可研）项目三次招标<font color="red"></font></h1>
            				<p class="infotime">[2020-03-05]</p>
            				<div class="con" style="margin-top: 31px;">
                                <p align="center" style="margin: 0cm 0cm 0pt; text-align: center; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-family: 宋体; font-size: 20pt;">江西理工大学南昌校区多功能体育馆勘察设计（含可研）项目三次招标招标公告</span></b></p>
                                <p align="center" style="margin: 0cm 0cm 6pt; text-align: center; line-height: 22pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><b><span style="font-size: 14pt;">招标备案编号：赣建省招【<span>2019</span>】<u> <span>40 </span></u>号</span></b></p>
                            </div>
            			</div>`);
            var autoheight = editor.edit.doc.body.scrollHeight;//此处的editor为kindeditor
            editor.edit.setHeight(autoheight);
            // 获取ifream页的标签
            var span = $('.ke-edit-iframe').contents().find('*');
            for (var i = 0; i < $(span).length; i++) {
                var aa = $(span)[i];
                // 去掉单位
                var size = $(aa).css('font-size').substr(0, $(aa).css('font-size').length - 2);
                if (size > 14) {
                    $(aa).css({
                        'font-size': '14px'
                    })
                }
            }
        });
        //点击中标分析下滑
        $('.zbfx .xia').css({
            'width': w + 'px'
        })
        $('.zbfx>p>span:nth-child(3)').on('tap', function () {
            $('.zbfx>p').hide();
            $('.jianjie').hide();
            $('.zbfx .xia').fadeIn();
        })
        $('.zbfx .xia').on('tap', function () {
            $('.zbfx>p').fadeIn();
            $('.jianjie').fadeIn();
            $('.zbfx .xia').hide();
        })
    </script>
</body>

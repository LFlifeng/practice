        function WebSocketTest() {
            if ("WebSocket" in window) {

                                    var flag = false;
                                    for (const key in map) {
                                        if (key == data[i].type) {
                                            map[key] = data[i].count;
                                            flag = true;
                                            break;
                                        }
                                    }
                                    if (!flag) {
                                        var map1 = new Map();
                                        for (const key in map) {
                                            map1.set(key, map[key])
                                        }
                                        map1.set(data[i].type, data[i].count)
                                        json[j].l[data[i].cIndex].b = map1;
                                    }
                                    json[j].c = data[i].total;
                                }

        //
        //ES5实现数组map方法
        const selfMap = function (fn, context) {
            let arr = Array.prototype.slice.call(this);
            let mappedArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (!arr.hasOwnProperty(i)) continue;
                mappedArr.push(fn.call(context, arr[i], i, this))
            }
            return mappedArr;
        };

        //
        //使用reduce实现数组map方法
        const selfMap2 = function (fn, context) {
            let arr = Array.prototype.slice.call(this);
            return arr.reduce((pre, cur, index) => {
                return [...pre, fn.call(context, cur, index.this)]
            }, []);
        };

        //
        // ES5实现数组filter方法
        const selfFilter = function (fn, context) {
            let arr = Array.prototype.slice.call(this);
            let filteredArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (!arr.hasOwnProperty(i)) continue;

        const selfFilter2 = function (fn, context) {
            return this.reduce((pre, cur, index) => {
                return fn.call(context, cur, index, this) ? [...pre, cur] : [...pre];
            }, []);

        //
        //ES5实现数组的some方法
        const selfSome = function (fn, context) {
            let arr = Array.prototype.slice.call(this);
            if (!arr.length) return false;
            for (let i = 0; i < arr.length; i++) {
                if (!arr.hasOwnProperty(i)) continue;
                let res = fn.call(context, arr[i], i, this);
                if (res) return true;
            }

        //
        //ES5实现数组的reduce方法
        Array.prototype.selReduce = function (fn, initialValue) {
            let arr = Array.prototype.slice.call(this);
            let res;
            let startIndex;
            if (initialValue === undefined) {
                //找到第一个非空单元的元素和下标
                for (let i = 0; i < arr.length; i++) {
                    if (!arr.hasOwnProperty[i]) continue;
                    startIndex = i;
                    res = arr[i];
                    break;
                }
            } else {
                res = initialValue;
            }
            for (let i = ++startIndex || 0; i < arr.length; i++) {
                if (!arr.hasOwnProperty(i)) continue;
                res = fn.call(null, res, arr[i], i, this);
            }
            return res;
        }

        //
        //使用reduce实现数组的flat方法
        const selfFlat = function (depth = 1) {
            let arr = Array.prototype.slice.call(this);
            if (depth === 0) return arr;
            return arr.reduce((pre, cur) => {
                if (Array.isArray(cur)) {
                    return [...pre, ...selfFlat.call(cur, depth - 1)];
                } else {
                    return [...pre, cur];
                }
            }, [])
        };

        //
        //实现ES6的class语法
        function inherit(subType, superType) {
            subType.prototype = Object.create(superType.prototype, {
                constructor: {
                    enumerable: false,
                    configurable: true,
                    writable: true,
                    value: subType.constructor
                }
            })
            Object.setPrototypeOf(subType, superType);
        }

        //
        //函数柯里化
        function curry(fn) {
            if (fn.length <= 1) return fn;
            const generator = (...args) => {
                if (fn.length === args.length) {
                    return fn(...args);
                } else {
                    return (...args2) => {
                        return generator(...args, ...args2);
                    }
                }
            }
            return generator;
        }
        let add = (a, b, c, d) => a + b + c + d;
        const curriedAdd = curry(add);
        curriedAdd(5)(6)(7)(8);

        //
        //偏函数
        const partialFunc = (func, ...args) => {
            let placeholderNum = 0;
            return (...args2) => {
                args2.forEach(arg => {
                    let index = args.findIndex(item => item === '_');
                    if (index < 0) return;
                    args[index] = arg;
                    placeholderNum++;
                })
                if (placeholderNum < args2.length) {
                    args2 = args2.slice(placeholderNum, args.length);
                }
                return func.apply(this, [...args, ...args2]);
            }
        }

        let fibonacci = function (n) {
            if (n < 1) throw new Error('参数有误');
            if (n === 1 || n === 2) return 1;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
        const memory = function (fn) {
            let obj = {};
            return function (n) {
                if (obj[n] === undefined) obj[n] = fn(n);
                return obj[n];
            }

        const isComplexDataType2 = obj =>
            (typeof obj === 'object' || typeof obj === 'function') && obj !== null;
        const selfBind = function (bindTarget, ...argsl) {
            if (typeof this !== 'function')
                throw new TypeError('Bind must be called on a function');
            let func = this;
            let boundFunc = function (...args2) {
                let args = [...args1, ...args2]
                if (new.target) {
                    let res = func.apply(this, args);
                    if (isComplexDataType2(res)) return res;
                    return this;
                } else {
                    func.apply(bindTarget, args)
                }
            }
            this.prototype && (boundFunc.prototype = Object.create(this.prototype))
            let desc = Object.getOwnPropertyDescriptors(func);
            Object.defineProperties(boundFunc, {
                length: desc.length,
                name: Object.assign(desc.name, {
                    value: `bound${desc.name.value}`
                })
            })
            return boundFunc;
        }

        //
        //实现函数call方法
        const selfCall = function (context, ...args) {
            let func = this;
            context || (context = window);
            if (typeof func !== 'function') throw new TypeError('this is not function');
            let caller = Symbol('caller');
            context[caller] = func;
            let res = context[caller](...args);
            delete context[caller];
            return res;
        }

        //
        //简易的CO模块
        function run(generatorFunc) {
            let it = generatorFunc();
            let result = it.next();
            return new Promise((resolve, reject) => {
                const next = function (result) {
                    if (result.done) {
                        resolve(result.value)
                    }
                    result.value = Promise.resolve(result.value);
                    result.value.then(res => {
                        let result = it.next(res);
                        next(result);
                    }).catch(err => {
                        reject(err)
                    })
                }
                next(result);
            })
        }

        //
        //函数防抖
        const debounce = (
            func,
            time = 17,
            options = {
                leading: true,
                trailing: true,
                context: null
            }
        ) => {
            let timer;
            const _debounce = function (...args) {
                if (timer) {
                    clearTimeout(timer);
                }
                if (options.length && !timer) {
                    timer = setTimeout(null, time);
                    func.apply(options.context, args);
                } else if (options.trailing) {
                    timer = setTimeout(() => {
                        func.apply(options.context, args);
                        timer = null;
                    }, time);
                }
            }
            _debounce.cancel = function () {
                clearTimeout(timer);
                timer = null;
            }
            return _debounce;
        }

        //
        //函数节流
        const throttle = (
            func,
            time = 17,
            options = {
                leading: true,
                trailing: false,
                context: null
            }
        ) => {
            let previous = new Date(0).getTime();
            let timer;
            const _throttle = function (...args) {
                let now = new Date().getTime();
                if (!options.leading) {
                    if (timer) return;
                    timer = setTimeout(() => {
                        timer = null;
                        func.apply(options.context, args);
                    }, time);
                } else if (now - previous > time) {
                    func.apply(options.context, args);
                    previous = now;
                } else if (options.trailing) {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        func.apply(options.context, args)
                    }, time);
                }
            }
            _throttle.cancel = () => {
                previous = 0;
                clearTimeout(timer);
                timer = null;
            };
            return _throttle;
        }

            return source.reduce((acc, cur) => {

        const selfInstanceof = function (left, right) {
            let proto = Object.getPrototypeOf(left);
            while (true) {

                if (proto === right.prototype) {

                }

        //
        //私有变量的实现
        const proxy = function (obj) {
            return new Proxy(obj, {
                get(target, key) {
                    if (key.startsWith('_')) {
                        throw new Error('private key');
                    }
                    return Reflect.get(target, key);
                },
                ownKeys(target) {
                    return Reflect.ownKeys(target).filter(key => !key.startsWith('_'));
                }
            });
        }

        //
        //洗牌算法
        // 原地洗牌
        function shuffle(arr) {
            for (let i = 0; i < arr.length; i++) {
                let randomIndex = i + Math.floor(Math.random() * (arr.length - i));
                [arr[i], arr[randomIndex]] = [arr[randomIndex], arr[i]];
            }
            return arr;
        }

        // 非原地洗牌
        function shuffle2(arr) {
            let _arr = [];
            while (arr.length) {
                let randomIndex = Math.floor(Math.random() * arr.length);
                _arr.push(arr.splice(randomIndex, 1)[0]);
            }
            return _arr;
        }

                    }

            }
            return new Proxy(func, handler);

        //

        function promisify(asyncFunc) {
            return function (...args) {
                return new Promise((resolve, reject) => {
                    args.push(function callback(err, ...values) {
                        if (err) {
                            return reject(err);
                        }
                        return resolve(...values);
                    })
                    asyncFunc.call(this, ...args);

            }

            try {

                return [null, res];
            } catch (e) {

        //
        //发布订阅EventEmitter
        class EventEmitter {
            constructor() {
                this.subs = {}
            }
            on(event, cb) {
                (this.subs[event] || (this.subs[event] = [])).push(cb);
            }
            trigger(event, ...args) {
                this.subs[event] && this.subs[event].forEach(cb => {
                    cb(...args);
                })
            }
            once(event, onceCb) {
                const cb = (...args) => {
                    onceCb(...args);
                    this.off(event, onceCb);
                }
                this.on(event, cb);
            }
            off(event, offCb) {
                if (this.subs[event]) {
                    let index = this.subs[event].findIndex(cb => cb === offCb);
                    this.subs[event].splice(index, 1);
                    if (!this.subs[event].length) delete this.subs[event];
                }
            }
        }

        //
        //深拷贝(递归方式解决，当前只是区分了数组和对象)
        function deepCopy(target) {
            let copyed_objs = [];
            function _deepCopy(target) {
                if ((typeof target !== 'object') || !target) return target;
                for (let i = 0; i < copyed_objs.length; i++) {
                    if (copyed_objs[i].target === target) {
                        return copyed_objs[i].copyTarget;
                    }
                }
                let obj = {};
                if (Array.isArray(target)) {
                    obj = [];
                }
                copyed_objs.push({ target: target, copyTarget: obj });
                Object.keys(target).forEach(key => {
                    if (obj[key]) return;
                    obj[key] = _deepCopy(target[key]);
                });
                return obj;
            }
            return _deepCopy(target);
        }
